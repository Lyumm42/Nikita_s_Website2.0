{% extends 'base.html' %}
{% load static %}

{% block title %} Форма для создания поста {% endblock %}
<body>
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="SAVE">
</form>
{% if form.errors %}
<div class="errors">
    <ul>
        {% for field, errors in form.errors.items %}
        <li> {{field }}: {{errors}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
